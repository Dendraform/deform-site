<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object 01 - DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <div class="logo-mark"></div>
  <h1>Object 01</h1>
</header>

<section class="project-gallery">
  <div class="item"><img src="images/object-01-1.jpg" alt=""></div>
  <div class="item"><img src="images/object-01-2.jpg" alt=""></div>
  <div class="item"><img src="images/object-01-3.jpg" alt=""></div>
</section>

<!-- LIGHTBOX -->
<div class="focus-overlay" id="focusOverlay">
  <div class="focus-content">
    <img id="focusImage" src="" alt="">
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const items = document.querySelectorAll('.project-gallery .item img');
  const overlay = document.getElementById('focusOverlay');
  const focusImage = document.getElementById('focusImage');

  items.forEach(img => {
    img.addEventListener('click', () => {
      focusImage.src = img.src;
      overlay.classList.add('active');
    });
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
    focusImage.src = '';
  });
});
</script>

</body>
</html>
