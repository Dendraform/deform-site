<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object 01 – Deform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO / PROJECT TITLE -->
  <header class="hero">
    <h1>Object 01</h1>
    <p>Interior objects as sculptural form</p>
  </header>

  <!-- PROJECT GALLERY -->
  <section class="gallery">
    <div class="item">
      <img src="images/object-01-01.jpg" alt="Object 01 - 01">
    </div>
    <div class="item">
      <img src="images/object-01-02.jpg" alt="Object 01 - 02">
    </div>
    <div class="item">
      <img src="images/object-01-03.jpg" alt="Object 01 - 03">
    </div>
  </section>

  <!-- LIGHTBOX / FOCUS MODE -->
  <div class="focus-overlay" id="focusOverlay">
    <div class="focus-content">
      <img src="" alt="Deform object" id="focusImage">
    </div>
  </div>

  <!-- BACK BUTTON -->
  <section class="contact">
    <p><a href="index.html">← Back to Objects</a></p>
  </section>

  <!-- JS: Lightbox -->
  <script>
    const items = document.querySelectorAll('.gallery .item img');
    const overlay = document.getElementById('focusOverlay');
    const focusImage = document.getElementById('focusImage');

    items.forEach(img => {
      img.addEventListener('click', () => {
        focusImage.src = img.src;
        overlay.classList.add('active');
      });
    });

    overlay.addEventListener('click', () => {
      overlay.classList.remove('active');
      focusImage.src = '';
    });
  </script>

</body>
</html>
