<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object 01 | DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="hero">
  <div class="logo-mark"></div>
  <h1>Object 01</h1>
  <p>Interior objects as sculptural form</p>
</header>

<!-- PROJECT GALLERY -->
<section class="project-gallery">
  <div class="gallery">

    <div class="item">
      <img src="images/object-01-01.jpg" alt="Object 01 - Photo 1">
    </div>
    <div class="item">
      <img src="images/object-01-02.jpg" alt="Object 01 - Photo 2">
    </div>
    <div class="item">
      <img src="images/object-01-03.jpg" alt="Object 01 - Photo 3">
    </div>

  </div>
</section>

<!-- LIGHTBOX -->
<div class="focus-overlay" id="focusOverlay">
  <div class="focus-content">
    <img id="focusImage" src="" alt="">
  </div>
</div>

<!-- BACK TO GALLERY -->
<section class="contact">
  <p><a href="index.html">‚Üê Back to Gallery</a></p>
</section>

<!-- JS: LIGHTBOX -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const overlay = document.getElementById('focusOverlay');
  const focusImage = document.getElementById('focusImage');

  document.querySelectorAll('.project-gallery img').forEach(img => {
    img.addEventListener('click', () => {
      focusImage.src = img.src;
      overlay.classList.add('active');
    });
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
    focusImage.src = '';
  });
});
</script>

</body>
</html>
