<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object 01 – DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BACK BUTTON -->
<div class="project-back-container">
  <a href="index.html" class="back-link">← Back to Gallery</a>
</div>

<!-- PROJECT GALLERY -->
<section class="project-gallery">
  <img src="images/object-01-01.jpg" alt="">
  <img src="images/object-01-02.jpg" alt="">
  <img src="images/object-01-03.jpg" alt="">
  <img src="images/object-01-04.jpg" alt="">
  <img src="images/object-01-05.jpg" alt="">
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <button class="lightbox-close">×</button>
  <button class="lightbox-prev">‹</button>
  <img id="lightboxImage" src="" alt="">
  <button class="lightbox-next">›</button>
</div>

<!-- CONTACT -->
<section class="contact">
  <div class="contact-inner">
    <p class="contact-name">DEFORM</p>
    <p><a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a></p>
    <p><a href="https://t.me/Doom_Doom_81" target="_blank">Telegram @Doom_Doom_81</a></p>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const images = Array.from(document.querySelectorAll('.project-gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightboxImage');

  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    lightboxImage.src = images[currentIndex].src;
    lightbox.classList.add('active');
  }

  function closeLightbox() {
    lightbox.classList.remove('active');
  }

 function prevImage() {
  currentIndex =
    (currentIndex - 1 + images.length) % images.length;
  lightboxImage.src = images[currentIndex].src;
}
  document.querySelector('.lightbox-close')
  .addEventListener('click', closeLightbox);

document.querySelector('.lightbox-next')
  .addEventListener('click', e => {
    e.stopPropagation();
    nextImage();
  });

document.querySelector('.lightbox-prev')
  .addEventListener('click', e => {
    e.stopPropagation();
    prevImage();
  });

  images.forEach((img, index) => {
    img.addEventListener('click', () => openLightbox(index));
  });

  lightbox.addEventListener('click', nextImage);

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeLightbox();
  });

  // Swipe
  let startX = 0;

  lightbox.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  lightbox.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextImage();
    if (endX - startX > 50) {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImage.src = images[currentIndex].src;
    }
  });
});
</script>

</body>
</html>
