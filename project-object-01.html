<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object 01 | DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Галерея проекта */
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 40px;
    }

    .project-gallery .gallery-item img {
      width: 100%;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid #FFBC00;
      transition: transform 0.3s ease;
    }

    .project-gallery .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .focus-overlay {
      position: fixed;
      inset: 0;
      background: rgba(22,24,30,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .focus-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .focus-content {
      background: #21242B;
      border: 1px solid #FFBC00;
      padding: 16px;
      max-width: 90vw;
      max-height: 90vh;
    }

    .focus-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
    }
  </style>
</head>
<body>

<header class="hero">
  <div class="logo-mark"></div>
  <h1>DEFORM</h1>
  <p>Object 01 — Interior objects as sculptural form</p>
</header>

<section class="project-gallery">
  <!-- Генерация всех фото проекта -->
  <div class="gallery-item"><img src="images/object-01-01.jpg" alt="Object 01-01"></div>
  <div class="gallery-item"><img src="images/object-01-02.jpg" alt="Object 01-02"></div>
  <div class="gallery-item"><img src="images/object-01-03.jpg" alt="Object 01-03"></div>
  <div class="gallery-item"><img src="images/object-01-04.jpg" alt="Object 01-04"></div>
  <div class="gallery-item"><img src="images/object-01-05.jpg" alt="Object 01-05"></div>
  <div class="gallery-item"><img src="images/object-01-06.jpg" alt="Object 01-06"></div>
  <div class="gallery-item"><img src="images/object-01-07.jpg" alt="Object 01-07"></div>
  <div class="gallery-item"><img src="images/object-01-08.jpg" alt="Object 01-08"></div>
  <div class="gallery-item"><img src="images/object-01-09.jpg" alt="Object 01-09"></div>
  <div class="gallery-item"><img src="images/object-01-10.jpg" alt="Object 01-10"></div>
  <div class="gallery-item"><img src="images/object-01-11.jpg" alt="Object 01-11"></div>
  <div class="gallery-item"><img src="images/object-01-12.jpg" alt="Object 01-12"></div>
  <div class="gallery-item"><img src="images/object-01-13.jpg" alt="Object 01-13"></div>
  <div class="gallery-item"><img src="images/object-01-14.jpg" alt="Object 01-14"></div>
</section>

<!-- Lightbox -->
<div class="focus-overlay" id="focusOverlay">
  <div class="focus-content">
    <img id="focusImage" src="" alt="">
  </div>
</div>

<section class="contact">
  <div class="contact-inner">
    <p class="contact-name">DEFORM</p>
    <p><a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a></p>
    <p><a href="https://t.me/Doom_Doom_81" target="_blank">Telegram @Doom_Doom_81</a></p>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const galleryItems = document.querySelectorAll('.project-gallery img');
  const overlay = document.getElementById('focusOverlay');
  const focusImage = document.getElementById('focusImage');

  galleryItems.forEach(img => {
    img.addEventListener('click', () => {
      focusImage.src = img.src;
      overlay.classList.add('active');
    });
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
    focusImage.src = '';
  });
});
</script>

</body>
</html>
