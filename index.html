<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ФОН ПАРАЛЛАКСА -->
  <div class="bg-parallax"></div>

  <!-- HEADER / HERO -->
  <header class="hero">
    <div class="logo">
      <!-- SVG логотип -->
      <svg> ... твой SVG здесь ... </svg>
    </div>
    <div class="hero-text">
      <h1>ДЕНДРАФОРМ</h1>
      <p class="hero-lead">Авторские предметы интерьера из природных форм</p>
      <p class="hero-description">Природа — соавтор. Каждый объект уникален.</p>
    </div>
  </header>

  <!-- FILTER -->
  <div class="gallery-filter">
    <button class="active" data-filter="objects">Objects</button>
    <button data-filter="paintings">Paintings</button>
    <button data-filter="illustrations">Illustrations</button>
  </div>

  <!-- GALLERY -->
  <section class="gallery">
    <!-- Items… -->
  </section>

  <!-- CONTACT -->
  <section class="contact">
    <div class="contact-inner">
      <p class="contact-name">DEFORM</p>
      <p><a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a></p>
      <p><a href="https://t.me/Doom_Doom_81" target="_blank">Telegram @Doom_Doom_81</a></p>
    </div>
  </section>

  <!-- JS -->
  <script>
    // Фильтр галереи
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.gallery-filter button');
      const items = document.querySelectorAll('.gallery .item');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          const filter = btn.dataset.filter;
          items.forEach(item => {
            item.classList.toggle('is-hidden', item.dataset.category !== filter);
          });
        });
      });
    });

    // Параллакс фона
    if (window.innerWidth > 768) {
      const bg = document.querySelector('.bg-parallax');

      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 30;
        const y = (e.clientY / window.innerHeight - 0.5) * 18;
        bg.style.transform = `translate(${x}px, ${y}px) scale(1.12)`;
      });
    }
  </script>

</body>
</html>
