<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO / ЛОГОТИП -->
  <header class="hero">
    <div class="logo-mark"></div>
    <h1>Deform</h1>
    <p>Interior objects as sculptural form</p>
  </header>
  
  <section class="gallery-filter">
  <button data-filter="all" class="active">Objects</button>
  <button data-filter="paintings">Paintings</button>
  <button data-filter="illustrations">Illustrations</button>
</section

  <!-- GALERIA -->
  <section class="gallery">
    <div class="item"><img src="images/object-01.jpg" alt="Deform object 01"></div>
    <div class="item"><img src="images/object-02.jpg" alt="Deform object 02"></div>
    <div class="item"><img src="images/object-03.jpg" alt="Deform object 03"></div>
    <div class="item"><img src="images/object-04.jpg" alt="Deform object 04"></div>
  </section>
  
  <!-- LIGHTBOX / FOCUS MODE -->
<div class="focus-overlay" id="focusOverlay">
  <div class="focus-content">
    <img src="" alt="Deform object" id="focusImage">
  </div>
</div>


  <!-- ABOUT -->
  <section class="about">
    <p>About content goes here…</p>
  </section>

  <!-- CONTACT -->
  <section class="contact">
    <p>Contact: <a href="mailto:example@example.com">example@example.com</a></p>
  </section>
  <script>
  const items = document.querySelectorAll('.gallery .item img');
  const overlay = document.getElementById('focusOverlay');
  const focusImage = document.getElementById('focusImage');

  items.forEach(img => {
    img.addEventListener('click', () => {
      focusImage.src = img.src;
      overlay.classList.add('active');
    });
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
    focusImage.src = '';
  });
</script>


</body>
</html>
