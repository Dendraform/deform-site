<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<header class="hero">
  <div class="logo-mark"></div>
  <h1>DEFORM</h1>
  <p>Interior objects as sculptural form</p>
</header>

<!-- FILTER -->
<div class="gallery-filter">
  <button class="active" data-filter="objects">Objects</button>
  <button data-filter="paintings">Paintings</button>
  <button data-filter="illustrations">Illustrations</button>
</div>

<!-- GALLERY -->
<section class="gallery">

  <!-- OBJECTS -->
<a href="project-object-01.html"
   class="item project"
   data-category="objects">
  <img src="images/object-01.jpg" alt="Object 01">
  <span class="project-title">Object 01</span>
</a>

<a href="project-object-02.html"
   class="item project"
   data-category="objects">
  <img src="images/object-02.jpg" alt="Object 02">
  <span class="project-title">Object 02</span>
</a>


  <!-- PAINTINGS -->
  <div class="item is-hidden" data-category="paintings">
    <img src="images/painting-01.jpg" alt="">
  </div>
  <div class="item is-hidden" data-category="paintings">
    <img src="images/painting-02.jpg" alt="">
  </div>

  <!-- ILLUSTRATIONS -->
  <div class="item is-hidden" data-category="illustrations">
    <img src="images/illustration-01.jpg" alt="">
  </div>
  <div class="item is-hidden" data-category="illustrations">
    <img src="images/illustration-02.jpg" alt="">
  </div>

</section>

<!-- LIGHTBOX -->
<div class="focus-overlay" id="focusOverlay">
  <div class="focus-content">
    <img id="focusImage" src="" alt="">
  </div>
</div>

<!-- CONTACT -->
<section class="contact">
  <div class="contact-inner">
    <p class="contact-name">DEFORM</p>

    <p>
      <a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a>
    </p>

    <p>
      <a href="https://t.me/Doom_Doom_81" target="_blank">
        Telegram @Doom_Doom_81
      </a>
    </p>

    <!-- телефон добавим позже -->
    <!-- <p><a href="tel:+7XXXXXXXXXX">+7 …</a></p> -->
  </div>
</section>

 <script>
document.addEventListener('DOMContentLoaded', () => {

  const buttons = document.querySelectorAll('.gallery-filter button');
  const items = document.querySelectorAll('.gallery .item');
  const overlay = document.getElementById('focusOverlay');
  const focusImage = document.getElementById('focusImage');

  // FILTER
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      button.classList.add('active');

      const filter = button.dataset.filter;

      items.forEach(item => {
        const category = item.dataset.category;

        if (category === filter) {
          item.classList.remove('is-hidden');
        } else {
          item.classList.add('is-hidden');
        }
      });
    });
  });

  // LIGHTBOX (только для НЕ ссылок-проектов)
  document.querySelector('.gallery').addEventListener('click', e => {
    if (e.target.tagName === 'IMG' && !e.target.closest('a')) {
      focusImage.src = e.target.src;
      overlay.classList.add('active');
    }
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
    focusImage.src = '';
  });

});
</script>

</body>
</html>
