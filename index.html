<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<header class="hero">
  <div class="logo-mark"></div>
  <h1>DEFORM</h1>
  <p>Interior objects as sculptural form</p>
</header>

<!-- FILTER -->
<div class="gallery-filter">
  <button class="active" data-filter="objects">Objects</button>
  <button data-filter="paintings">Paintings</button>
  <button data-filter="illustrations">Illustrations</button>
</div>

<!-- GALLERY (только превью, фильтруется) -->
<section class="gallery">

  <!-- OBJECTS -->
  <a href="project-object-01.html"
     class="item project"
     data-category="objects">
    <img src="images/object-01-cover.jpg" alt="Object 01">
    <span class="project-title">Object 01</span>
  </a>

  <a href="project-object-02.html"
     class="item project"
     data-category="objects">
    <img src="images/object-02-cover.jpg" alt="Object 02">
    <span class="project-title">Object 02</span>
  </a>

  <a href="project-object-03.html"
     class="item project"
     data-category="objects">
    <img src="images/object-03-cover.jpg" alt="Object 03">
    <span class="project-title">Object 03</span>
  </a>

  <a href="project-object-04.html"
     class="item project"
     data-category="objects">
    <img src="images/object-04-cover.jpg" alt="Object 04">
    <span class="project-title">Object 04</span>
  </a>

  <!-- PAINTINGS -->
  <a href="project-painting-01.html"
     class="item project is-hidden"
     data-category="paintings">
    <img src="images/painting-01.jpg" alt="Painting 01">
    <span class="project-title">Painting 01</span>
  </a>

  <!-- ILLUSTRATIONS -->
  <a href="project-illustration-01.html"
     class="item project is-hidden"
     data-category="illustrations">
    <img src="images/illustration-01.jpg" alt="Illustration 01">
    <span class="project-title">Illustration 01</span>
  </a>

</section>



<!-- CONTACT -->
<section class="contact">
  <div class="contact-inner">
    <p class="contact-name">DEFORM</p>
    <p><a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a></p>
    <p><a href="https://t.me/Doom_Doom_81" target="_blank">Telegram @Doom_Doom_81</a></p>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const buttons = document.querySelectorAll('.gallery-filter button');
  const items = document.querySelectorAll('.gallery .item');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.dataset.filter;

      items.forEach(item => {
        item.classList.toggle(
          'is-hidden',
          item.dataset.category !== filter
        );
      });
    });
  });
});
</script>


</body>
</html>
