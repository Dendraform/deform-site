<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO / ЛОГОТИП -->
  <header class="hero">
    <div class="logo-mark"></div>
    <h1>Deform</h1>
    <p>Interior objects as sculptural form</p>
  </header>

  <!-- GALLERY FILTER -->
  <div class="gallery-filter">
    <button data-filter="all" class="active">Objects</button>
    <button data-filter="paintings">Paintings</button>
    <button data-filter="illustrations">Illustrations</button>
  </div>

  <!-- GALLERY -->
  <section class="gallery">
    <!-- Objects -->
    <div class="item" data-category="objects">
      <img src="images/object-01.jpg" alt="Object 01">
    </div>
    <div class="item" data-category="objects">
      <img src="images/object-02.jpg" alt="Object 02">
    </div>

    <!-- Paintings -->
    <div class="item" data-category="paintings">
      <img src="images/painting-01.jpg" alt="Painting 01">
    </div>
    <div class="item" data-category="paintings">
      <img src="images/painting-02.jpg" alt="Painting 02">
    </div>

    <!-- Illustrations -->
    <div class="item" data-category="illustrations">
      <img src="images/illustration-01.jpg" alt="Illustration 01">
    </div>
    <div class="item" data-category="illustrations">
      <img src="images/illustration-02.jpg" alt="Illustration 02">
    </div>
  </section>

  <!-- LIGHTBOX / FOCUS MODE -->
  <div class="focus-overlay" id="focusOverlay">
    <div class="focus-content">
      <img src="" alt="Deform object" id="focusImage">
    </div>
  </div>

  <!-- CONTACT -->
  <section class="contact">
    <p>Contact: <a href="mailto:example@example.com">example@example.com</a></p>
  </section>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const filterButtons = document.querySelectorAll('.gallery-filter button');
  const items = document.querySelectorAll('.gallery .item');
  const overlay = document.getElementById('focusOverlay');
  const focusImage = document.getElementById('focusImage');
  const gallery = document.querySelector('.gallery');

  /* ===== ФИЛЬТРАЦИЯ ===== */
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {

      filterButtons.forEach(b => b.classList.remove('active'));
      button.classList.add('active');

      const filter = button.dataset.filter;

      items.forEach(item => {
        const category = item.dataset.category;

        if (filter === 'all' || category === filter) {
          item.classList.remove('is-hidden');
        } else {
          item.classList.add('is-hidden');
        }
      });
    });
  });

  /* ===== LIGHTBOX ===== */
  gallery.addEventListener('click', e => {
    if (e.target.tagName === 'IMG') {
      focusImage.src = e.target.src;
      overlay.classList.add('active');
    }
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
    focusImage.src = '';
  });

});
</script>

</body>

</html>
