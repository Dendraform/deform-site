<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO / ЛОГОТИП -->
  <header class="hero">
    <div class="logo-mark"></div>
    <h1>Deform</h1>
    <p>Interior objects as sculptural form</p>
  </header>
  
  <section class="gallery-filter">
  <button data-filter="all" class="active">Objects</button>
  <button data-filter="paintings">Paintings</button>
  <button data-filter="illustrations">Illustrations</button>
</section

  <!-- GALERIA -->
  <section class="gallery">

  <!-- Objects -->
  <div class="item" data-category="objects">
    <img src="images/object-01.jpg" alt="Object 01">
  </div>
  <div class="item" data-category="objects">
    <img src="images/object-02.jpg" alt="Object 02">
  </div>
  <div class="item" data-category="objects">
    <img src="images/object-03.jpg" alt="Object 03">
  </div>
  <div class="item" data-category="objects">
    <img src="images/object-04.jpg" alt="Object 04">
  </div>

  <!-- Paintings -->
  <div class="item" data-category="paintings">
    <img src="images/painting-01.jpg" alt="Painting 01">
  </div>
  <div class="item" data-category="paintings">
    <img src="images/painting-02.jpg" alt="Painting 02">
  </div>
  <div class="item" data-category="paintings">
    <img src="images/painting-03.jpg" alt="Painting 03">
  </div>
  <div class="item" data-category="paintings">
    <img src="images/painting-04.jpg" alt="Painting 04">
  </div>

  <!-- Illustrations -->
  <div class="item" data-category="illustrations">
    <img src="images/illustration-01.jpg" alt="Illustration 01">
  </div>
  <div class="item" data-category="illustrations">
    <img src="images/illustration-02.jpg" alt="Illustration 02">
  </div>
  <div class="item" data-category="illustrations">
    <img src="images/illustration-03.jpg" alt="Illustration 03">
  </div>
  <div class="item" data-category="illustrations">
    <img src="images/illustration-04.jpg" alt="Illustration 04">
  </div>

</section>

 <!-- CONTACT -->
<section class="contact">
  <p>Contact: <a href="mailto:example@example.com">example@example.com</a></p>
</section>

<script>
const filterButtons = document.querySelectorAll('.gallery-filter button');
const gallery = document.querySelector('.gallery');

// Обработчик фильтрации
filterButtons.forEach(button => {
  button.addEventListener('click', () => {
    filterButtons.forEach(b => b.classList.remove('active'));
    button.classList.add('active');

    const filter = button.dataset.filter;

    document.querySelectorAll('.gallery .item').forEach(item => {
      const cat = item.dataset.category;

      if (filter === 'all' || cat === filter) {
        item.classList.remove('is-hidden');
      } else {
        item.classList.add('is-hidden');
      }
    });
  });
});

// Делегирование: открываем Lightbox на click
gallery.addEventListener('click', (e) => {
  if (e.target.tagName === 'IMG') {
    const src = e.target.getAttribute('src');
    const overlay = document.getElementById('focusOverlay');
    const focusImage = document.getElementById('focusImage');
    focusImage.src = src;
    overlay.classList.add('active');
  }
});

// Закрытие Lightbox
document.getElementById('focusOverlay')
  .addEventListener('click', function () {
    this.classList.remove('active');
    document.getElementById('focusImage').src = '';
});
</script>
</body>
</html>
