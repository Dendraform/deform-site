<!-- FILTER JS -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const buttons = document.querySelectorAll('.gallery-filter button');
  const items = document.querySelectorAll('.gallery .item');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.dataset.filter;

      items.forEach(item => {
        item.classList.toggle('is-hidden', item.dataset.category !== filter);
      });
    });
  });
});
</script>

<!-- FADE-IN JS -->
<script>
const faders = document.querySelectorAll('.fade-in, .gallery .item');

const appearOptions = { threshold: 0.1 };

const appearOnScroll = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);

faders.forEach(fader => appearOnScroll.observe(fader));
</script>

<!-- PARALLAX JS -->
<script>
if (window.innerWidth > 768) {
  const bg = document.querySelector('.bg-parallax');
  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 40;
    const y = (e.clientY / window.innerHeight - 0.5) * 25;
    bg.style.setProperty('--bg-x', `${x}px`);
    bg.style.setProperty('--bg-y', `${y}px`);
  });
}
</script>
  
<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.animate').forEach(el => {
      el.classList.add('show');
    });
  });
</script>
