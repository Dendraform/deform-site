<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<header class="hero">
  <div class="logo-mark"></div>
  <h1>DEFORM</h1>
  <p>Interior objects as sculptural form</p>
</header>

<!-- FILTER -->
<div class="gallery-filter">
  <button class="active" data-filter="objects">Objects</button>
  <button data-filter="paintings">Paintings</button>
  <button data-filter="illustrations">Illustrations</button>
</div>

<!-- GALLERY -->
<section class="gallery">

  <!-- OBJECTS -->
  <div class="item" data-category="objects">
    <img src="images/object-01.jpg" alt="">
  </div>
  <div class="item" data-category="objects">
    <img src="images/object-02.jpg" alt="">
  </div>

  <!-- PAINTINGS -->
  <div class="item is-hidden" data-category="paintings">
    <img src="images/painting-01.jpg" alt="">
  </div>
  <div class="item is-hidden" data-category="paintings">
    <img src="images/painting-02.jpg" alt="">
  </div>

  <!-- ILLUSTRATIONS -->
  <div class="item is-hidden" data-category="illustrations">
    <img src="images/illustration-01.jpg" alt="">
  </div>
  <div class="item is-hidden" data-category="illustrations">
    <img src="images/illustration-02.jpg" alt="">
  </div>

</section>

<!-- LIGHTBOX -->
<div class="focus-overlay" id="focusOverlay">
  <div class="focus-content">
    <img id="focusImage" src="" alt="">
  </div>
</div>

<!-- CONTACT -->
<section class="contact">
  <p>
    Email: <a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a><br>
    Telegram: <a href="https://t.me/Doom_Doom_81" target="_blank">@Doom_Doom_81</a>
  </p>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const buttons = document.querySelectorAll('.gallery-filter button');
  const items = document.querySelectorAll('.gallery .item');
  const overlay = document.getElementById('focusOverlay');
  const focusImage = document.getElementById('focusImage');

  // FILTER
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.dataset.filter;

      items.forEach(item => {
        if (item.dataset.category === filter) {
          item.classList.remove('is-hidden');
        } else {
          item.classList.add('is-hidden');
        }
      });
    });
  });

  // LIGHTBOX
  document.querySelector('.gallery').addEventListener('click', e => {
    if (e.target.tagName === 'IMG') {
      focusImage.src = e.target.src;
      overlay.classList.add('active');
    }
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
    focusImage.src = '';
  });

});
</script>

</body>
</html>
