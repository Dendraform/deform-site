<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DEFORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Фоновый параллакс */
    .bg-parallax {
      position: fixed;
      inset: 0;
      background-image: url('images/background.svg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0.12;
      z-index: -1;
      pointer-events: none;

      transform: translate(var(--bg-x, 0px), var(--bg-y, 0px)) scale(1.12);
      transition: transform 0.6s ease-out;
      will-change: transform;
    }

    body {
      background: #16181E;
      color: #FFBC00;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
    }

    header.hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      padding-bottom: 40px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Фоновый параллакс -->
  <div class="bg-parallax"></div>

  <!-- HEADER -->
  <header class="hero">
    <div class="logo">
      <!-- SVG логотип здесь -->
    </div>
    <div class="hero-text">
      <h1>ДЕНДРАФОРМ</h1>
      <p class="hero-lead">Авторские предметы интерьера из природных форм</p>
      <p class="hero-description">Природа — соавтор. Каждый объект уникален.</p>
    </div>
  </header>

  <!-- GALLERY и остальное -->
  <div class="gallery-filter">
    <button class="active" data-filter="objects">Objects</button>
    <button data-filter="paintings">Paintings</button>
    <button data-filter="illustrations">Illustrations</button>
  </div>

  <section class="gallery">
    <!-- Пример элементов -->
    <a href="#" class="item project" data-category="objects">
      <img src="images/object-01-cover.jpg" alt="Object 01">
      <span class="project-title">Object 01</span>
    </a>
  </section>

  <!-- CONTACT -->
  <section class="contact">
    <p>DEFORM</p>
    <p><a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a></p>
  </section>

  <!-- JS -->
  <script>
    // Параллакс на движение мыши (desktop)
    if (window.innerWidth > 768) {
      const bg = document.querySelector('.bg-parallax');

      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 40;
        const y = (e.clientY / window.innerHeight - 0.5) * 25;

        bg.style.setProperty('--bg-x', `${x}px`);
        bg.style.setProperty('--bg-y', `${y}px`);
      });
    }
  </script>

</body>
</html>
