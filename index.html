<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO / ЛОГОТИП -->
  <header class="hero">
    <div class="logo-mark"></div>
    <h1>Deform</h1>
    <p>Interior objects as sculptural form</p>
  </header>

 <!-- GALLERY FILTER -->
<div class="gallery-filter">
  <button data-filter="objects" class="active">Objects</button>
  <button data-filter="paintings">Paintings</button>
  <button data-filter="illustrations">Illustrations</button>
</div>

<!-- GALLERY -->
<section class="gallery">
  <!-- Проект 1 -->
  <div class="item" data-category="objects">
    <div class="project">
      <img src="images/object-01.jpg" alt="Project 1 - Image 1">
      <img src="images/object-02.jpg" alt="Project 1 - Image 2">
      <img src="images/object-03.jpg" alt="Project 1 - Image 3">
    </div>
  </div>

  <!-- Проект 2 -->
  <div class="item" data-category="objects">
    <div class="project">
      <img src="images/object-04.jpg" alt="Project 2 - Image 1">
      <img src="images/object-05.jpg" alt="Project 2 - Image 2">
    </div>
  </div>

  <!-- Проект 3 -->
  <div class="item" data-category="objects">
    <div class="project">
      <img src="images/object-06.jpg" alt="Project 3 - Image 1">
    </div>
  </div>

  <!-- Paintings -->
  <div class="item" data-category="paintings">
    <img src="images/painting-01.jpg" alt="Painting 01">
    <img src="images/painting-02.jpg" alt="Painting 02">
  </div>

  <!-- Illustrations -->
  <div class="item" data-category="illustrations">
    <img src="images/illustration-01.jpg" alt="Illustration 01">
    <img src="images/illustration-02.jpg" alt="Illustration 02">
  </div>
</section>

<!-- LIGHTBOX / FOCUS MODE -->
<div class="focus-overlay" id="focusOverlay">
  <div class="focus-content">
    <img src="" alt="Deform object" id="focusImage">
  </div>
</div>
  
  <!-- CONTACT -->
<section class="contact">
  <p>Contact:</p>
  <p>
    <a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a> | 
    <a href="https://t.me/Doom_Doom_81" target="_blank">Telegram @Doom_Doom_81</a>
    <!-- Телефон вставим позже -->
  </p>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const filterButtons = document.querySelectorAll('.gallery-filter button');
  const items = document.querySelectorAll('.gallery .item');
  const overlay = document.getElementById('focusOverlay');
  const focusImage = document.getElementById('focusImage');
  const gallery = document.querySelector('.gallery');

  /* ===== ФИЛЬТРАЦИЯ ===== */
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {

      // Активная кнопка
      filterButtons.forEach(b => b.classList.remove('active'));
      button.classList.add('active');

      const filter = button.dataset.filter;

      // Перебираем все элементы галереи
      items.forEach(item => {
        const category = item.dataset.category;

        // Строгое совпадение категории
        if (category === filter) {
          item.classList.remove('is-hidden');
        } else {
          item.classList.add('is-hidden');
        }
      });
    });
  });

  /* ===== LIGHTBOX ===== */
  gallery.addEventListener('click', e => {
    if (e.target.tagName === 'IMG') {
      focusImage.src = e.target.src;
      overlay.classList.add('active');
    }
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
    focusImage.src = '';
  });

  /* ===== ПО УМОЛЧАНИЮ ПОКАЗЫВАЕМ OBJECTS ===== */
  items.forEach(item => {
    if (item.dataset.category !== 'objects') {
      item.classList.add('is-hidden');
    }
  });

});
</script>

</body>

</html>
