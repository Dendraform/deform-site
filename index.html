<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <div class="logo-mark"></div>
    <h1>Deform</h1>
    <p>Interior objects as sculptural form</p>
  </header>

  <!-- FILTER BUTTONS -->
  <div class="gallery-filter">
    <button data-filter="objects" class="active">Objects</button>
    <button data-filter="paintings">Paintings</button>
    <button data-filter="illustrations">Illustrations</button>
  </div>

  <!-- GALLERY -->
  <section class="gallery">

    <!-- Objects: Проект 1 -->
    <div class="item" data-category="objects">
      <div class="project">
        <div class="thumbnails">
          <img src="images/object-01.jpg" alt="Object 1">
          <img src="images/object-02.jpg" alt="Object 2">
          <img src="images/object-03.jpg" alt="Object 3">
        </div>
        <img src="images/object-01.jpg" alt="Object 1 Main" class="main-image">
      </div>
    </div>

    <!-- Paintings -->
    <div class="item" data-category="paintings">
      <img src="images/painting-01.jpg" alt="Painting 01">
      <img src="images/painting-02.jpg" alt="Painting 02">
    </div>

    <!-- Illustrations -->
    <div class="item" data-category="illustrations">
      <img src="images/illustration-01.jpg" alt="Illustration 01">
      <img src="images/illustration-02.jpg" alt="Illustration 02">
    </div>

  </section>

  <!-- LIGHTBOX -->
  <div class="focus-overlay" id="focusOverlay">
    <div class="focus-content">
      <img src="" alt="Deform object" id="focusImage">
    </div>
  </div>

  <!-- CONTACT -->
  <section class="contact">
    <p>Contact:</p>
    <p>
      <a href="mailto:ilua26@yandex.ru">ilua26@yandex.ru</a> | 
      <a href="https://t.me/Doom_Doom_81" target="_blank">Telegram @Doom_Doom_81</a>
    </p>
  </section>

  <!-- JS: Фильтр + Lightbox + Миниатюры -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const filterButtons = document.querySelectorAll('.gallery-filter button');
    const items = document.querySelectorAll('.gallery .item');
    const overlay = document.getElementById('focusOverlay');
    const focusImage = document.getElementById('focusImage');
    const gallery = document.querySelector('.gallery');

    let currentProjectImages = [];
    let currentIndex = 0;

    /* ===== Фильтрация ===== */
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');

        const filter = button.dataset.filter;
        items.forEach(item => {
          const category = item.dataset.category;
          if (category === filter) {
            item.classList.remove('is-hidden');
          } else {
            item.classList.add('is-hidden');
          }
        });
      });
    });

    /* ===== Lightbox с навигацией ===== */
    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        const project = e.target.closest('.project') || e.target.closest('.item');
        currentProjectImages = Array.from(project.querySelectorAll('img'));
        currentIndex = currentProjectImages.indexOf(e.target);

        focusImage.src = e.target.src;
        overlay.classList.add('active');
      }
    });

    document.addEventListener('keydown', e => {
      if (!overlay.classList.contains('active')) return;

      if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % currentProjectImages.length;
        focusImage.src = currentProjectImages[currentIndex].src;
      }
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + currentProjectImages.length) % currentProjectImages.length;
        focusImage.src = currentProjectImages[currentIndex].src;
      }
      if (e.key === 'Escape') {
        overlay.classList.remove('active');
        focusImage.src = '';
      }
    });

    overlay.addEventListener('click', () => {
      overlay.classList.remove('active');
      focusImage.src = '';
    });

    /* ===== Миниатюры проектов ===== */
    document.querySelectorAll('.project').forEach(project => {
      const thumbnails = project.querySelectorAll('.thumbnails img');
      const mainImage = project.querySelector('.main-image');

      thumbnails.forEach(thumb => {
        thumb.addEventListener('click', () => {
          mainImage.src = thumb.src;
        });
      });
    });

    /* ===== По умолчанию показываем Objects ===== */
    items.forEach(item => {
      if (item.dataset.category !== 'objects') {
        item.classList.add('is-hidden');
      }
    });

  });
  </script>

</body>
</html>
